<h1>list-resto works!</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">EMAIL</th>
            <th scope="col">OPERATIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:30px;color:red;"></i>
                <i routerLink="/update/{{item.id}}" class="fa fa-edit" style="font-size:30px;color:blue;"></i>
            </td>
        </tr>
    </tbody>
</table>
